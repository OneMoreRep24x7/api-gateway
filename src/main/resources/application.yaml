spring:
  application:
    name: api-gateway
  config:
    import: "optional:configserver:http://3.109.184.195:8888"
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - 'http://localhost:4200'
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
      routes:

        - id: auth-service
          uri: http://3.109.184.195:8080
          predicates:
            - Path=/api/v1/auth/**
        - id: authority-service-user
          uri: http://15.206.80.123:8081
          predicates:
            - Path=/api/v1/user/**
          filters:
            - AuthenticationFilter
        - id: authority-service-trainer
          uri: http://15.206.80.123:8081
          predicates:
            - Path=/api/v1/trainer/**
          filters:
            - AuthenticationFilter
        - id: authority-service-tracking
          uri: http://15.206.80.123:8081
          predicates:
            - Path=/api/v1/tracking/**
          filters:
            - AuthenticationFilter
        - id: plan-service
          uri: http://15.206.80.123:8082
          predicates:
            - Path=/api/v1/plans/**
          filters:
            - AuthenticationFilter
        - id: communication-service
          uri:  http://15.206.80.123:8083
          predicates:
            - Path=/api/v1/chats/**


