spring:
  application:
    name: api-gateway
  config:
    import: "optional:configserver:http://localhost:8888"
  cloud:
      gateway:
        routes:
          - id: auth-service
            uri: lb://auth-service
            predicates:
              - Path=/auth/**






server:
    port: 8765

eureka:
    instance:
      hostname: localhost
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka

management:
    tracing:
      sampling:
        probability: 1.0


